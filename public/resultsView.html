
<div>
Results View Test
</div>

<div class="FourSquare">
<div  ng-repeat = "item in venues | limitTo: 30">
    
    <h2>{{item.name}}</h2>
    <h2>{{item.hours}}</h2>
    <h2>{{item.ratings}}</h2>
    <h2>{{item.tips}}</h2>
<!--
    <h2>{{item.location}}</h2>
    <h2>{{item.id}}</h2>
-->
    
</div>
</div>


<div class="SeatGeek">
    <div  ng-repeat = "seat in events | limitTo: 30">
        
        <h2>{{seat.title}}</h2>
        
    </div> 
</div>

<div class="Twitter">
 <div  ng-repeat = "tweet in statuses | limitTo: 10">
     
     <h2>{{tweet.text}}</h2>
     
    </div>
</div>

<h3>My Google Maps Demo</h3>
<img width="600" src="https://maps.googleapis.com/maps/api/staticmap?center={{location}}&zoom=13&scale=1&size=600x300&maptype=roadmap&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0xff0000%7Clabel:%7C{{location}}" alt="Roam in Your Area">
