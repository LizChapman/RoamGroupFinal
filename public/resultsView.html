

<div class="FourSquare">
<div  ng-repeat = "item in venues | limitTo: 10">
  
    <div class="foursquareResult">
    <p class="fourName">{{item.name}}</p>
    <p>{{item.contact.formattedPhone}}</p>
    <p>{{item.location.address}}</p>
    <p>{{item.url}}</p>
    <p>{{item.menu.url}}</p>
  
    </div>
<!--
    <h2>{{item.location}}</h2>
    <h2>{{item.id}}</h2>
-->
    
</div>
</div>


<div class="SeatGeek">
    <div  ng-repeat = "seat in events">
        <div class="seatgeekResults">
        <p>{{seat.title}}</p>
        <p>{{seat.datetime_local}}</p>
        <p>{{seat.venue.name}}</p>
        <button><a href="{{seat.venue.url}}">Buy Tickets</a></button>
    </div>
        
    </div> 
</div>



<div class="Twitter">
        <div class="containter3">
            <div ng-repeat="tweet in statuses | limitTo: 10">
    
                <div class="profileimg">
                    <img src={{tweet.user.profile_image_url}}>
                </div>
    
                <div class="tweettext">
                    <h2>{{tweet.text}}</h2>
                </div>
                <div class="mediaimg">
                    <img src={{tweet.extended_entities.media[0].media_url}}>
                </div>
    
            </div>
        </div>
    </div>


<img id="map" width="600" src="https://maps.googleapis.com/maps/api/staticmap?center={{location}}&zoom=15&scale=1&size=700x500&maptype=roadmap&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0xff0000%7Clabel:%7C{{location}}" alt="Roam in Your Area">
